enabled: false

replicaCount: 3

fullnameOverride: "platform-career"

serviceAccount:
  create: true
  automount: true

service:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      name: http
    - port: 8080
      protocol: TCP
      name: grpc

livenessProbe:
  httpGet:
    path: /status
    port: http
  initialDelaySeconds: 90
  periodSeconds: 30
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /status
    port: http
  initialDelaySeconds: 45
  periodSeconds: 15
  failureThreshold: 3

ingress:
  enabled: false

autoscaling:
  enabled: false
