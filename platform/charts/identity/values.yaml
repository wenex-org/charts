enabled: false

replicaCount: 3

fullnameOverride: "platform-identity"

serviceAccount:
  create: true
  automount: true

service:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3080
      protocol: TCP
      name: http
    - port: 8080
      targetPort: 5080
      protocol: TCP
      name: grpc

ingress:
  enabled: false

autoscaling:
  enabled: false
