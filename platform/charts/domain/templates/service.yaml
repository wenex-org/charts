apiVersion: v1
kind: Service
metadata:
  name: {{ include "domain.fullname" . }}
  labels:
    {{- include "domain.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  {{- with .Values.service.ports }}
  ports:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    {{- include "domain.selectorLabels" . | nindent 4 }}
