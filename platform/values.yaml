      rootPassword: "" # default: random 40 chars
      clientSecret: "" # default: random 40 chars
    aes: "" # default: random 64 chars
    jwt: "" # default: random 64 chars
    bcrypt: "" # default: random 32 chars

  environments:
    debug: "wnx:*"
    timeout: 90000
    nodeEnv: "develop"

    # **********************
    # Internationalization
    # **********************

    locale: "fa"
    region: "IR"
    tz: "Asia/Tehran"

    # **********************
    # Logging Services
    # **********************

    # Sentry
    sentry: {}

    # **********************
    # Storage Services
    # **********************

