apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "platform.fullname" . }}
  labels:
    {{- include "platform.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "platform.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "platform.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "platform.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SERVICE_NAME
              value: "gateway"
            - name: OTLP_SERVICE_NAME
              value: "gateway"
            - name: ELASTIC_APM_SERVICE_NAME
              value: "gateway"
            # **********************
            # Global Configuration
            # **********************
            - name: NODE_ENV
              value: {{ .Values.global.config.nodeEnv | default "develop" | quote }}
            - name: DEBUG
              value: {{ .Values.global.config.debug | default "wnx:*" | quote }}
            - name: TIMEOUT
              value: {{ .Values.global.config.timeout | default "90000" | quote }}
            # **********************
            # Internationalization
            # **********************
            - name: LOCALE
              value: {{ .Values.global.config.locale | default "fa" | quote }}
            - name: REGION
              value: {{ .Values.global.config.region | default "IR" | quote }}
            - name: TZ
              value: {{ .Values.global.config.tz | default "Asia/Tehran" | quote }}
            # **********************
            # Storage Services
            # **********************
            # Redis
            - name: REDIS_HOST
              value: {{ .Values.global.config.redis.host | quote }}
            - name: REDIS_PORT
              value: {{ .Values.global.config.redis.port | default "6379" | quote }}
            - name: REDIS_PREFIX
              value: {{ .Values.global.config.redis.prefix | default "wnx" | quote }}
            - name: REDIS_PASSWORD
              value: {{ .Values.global.config.redis.password | quote }}
            # Minio
            - name: MINIO_HOST
              value: {{ .Values.global.config.minio.host | quote }}
            - name: MINIO_PORT
              value: {{ .Values.global.config.minio.port | default "80" | quote }}
            - name: MINIO_ACCESS_KEY
              value: {{ .Values.global.config.minio.accessKey | quote }}
            - name: MINIO_SECRET_KEY
              value: {{ .Values.global.config.minio.secretKey | quote }}
            # Mongo
            - name: MONGO_HOST
              value: {{ .Values.global.config.mongo.host | quote }}
            - name: MONGO_DB
              value: {{ .Values.global.config.mongo.db | default "wenex" | quote }}
            - name: MONGO_PREFIX
              value: {{ .Values.global.config.mongo.prefix | default "wnx" | quote }}
            - name: MONGO_USER
              value: {{ .Values.global.config.mongo.user | quote }}
            - name: MONGO_PASS
              value: {{ .Values.global.config.mongo.pass | quote }}
            - name: MONGO_QUERY
              value: {{ .Values.global.config.mongo.query | default "replicaSet=rs0&authSource=admin" | quote }}
            # **********************
            # Broker Services
            # **********************
            # Kafka
            - name: KAFKA_HOST
              value: {{ .Values.global.config.kafka.host | quote }}
            - name: KAFKA_PORT
              value: {{ .Values.global.config.kafka.port | default "9092" | quote }}
            # EMQX
            - name: EMQX_USERNAME
              value: {{ .Values.global.config.emqx.username | quote }}
            - name: EMQX_PASSWORD
              value: {{ .Values.global.config.emqx.password | quote }}
            - name: EMQX_EXHOOK_URL
              value: {{ .Values.global.config.emqx.exhookUrl | default "http://platform-preserver.wenex-platform.svc.cluster.local:6030" | quote }}
            - name: EMQX_BASE_URL
              value: {{ .Values.global.config.emqx.baseUrl | default "http://emqx-dashboard.emqx-operator-system.svc.cluster.local:18083/api/v5" | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
