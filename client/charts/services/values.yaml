enabled: false

replicaCount: 3

fullnameOverride: "client-services"

serviceAccount:
  create: true
  automount: true

service:
  type: ClusterIP
  port: 80

livenessProbe:
  httpGet:
    path: /status
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /status
    port: http
  initialDelaySeconds: 15
  periodSeconds: 5
  failureThreshold: 3

ingress:
  enabled: false

autoscaling:
  enabled: false
